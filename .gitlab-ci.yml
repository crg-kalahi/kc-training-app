stages:
  - deploy

deploy_job:
  stage: deploy
  tags: 
    - deploy
  script:
    - "cd /opt/apps/train"
    - "git reset --hard"  
    - "git pull --force origin staging"   
    - "npm install"  
    - "npm run build" 
  after_script:
    - echo "Cleaning up temporary files..." 
  only:
    - staging